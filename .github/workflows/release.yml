name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        default: 'v0.1.3'
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GNU (standard distros like Ubuntu)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: zeroclaw
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: zeroclaw

          # Linux MUSL (alpine/static)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: zeroclaw
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: zeroclaw
            use_cross: true

          # macOS (x64 and ARM)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: zeroclaw
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: zeroclaw

          # Windows (x64 and ARM)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: zeroclaw.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: zeroclaw.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal --target ${{ matrix.target }}
          rustup default stable
          rustup target add ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install MUSL components
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.use_cross
        run: |
          mkdir -p $HOME/.local/bin
          curl -L https://github.com/cross-rs/cross/releases/download/v0.2.5/cross-x86_64-unknown-linux-musl.tar.gz | tar xz -C $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install cross-compilation tools (ARM Linux GNU)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            RUSTFLAGS="-C target-feature=+crt-static -C link-self-contained=yes" cross build --release --locked --target ${{ matrix.target }}
          else
            if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            fi
            cargo build --release --locked --target ${{ matrix.target }}
          fi

      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: |
          SIZE=$(stat -f%z target/${{ matrix.target }}/release/${{ matrix.artifact }} 2>/dev/null || stat -c%s target/${{ matrix.target }}/release/${{ matrix.artifact }})
          echo "Binary size: $((SIZE / 1024 / 1024))MB ($SIZE bytes)"
          if [ "$SIZE" -gt 5242880 ]; then
            echo "::warning::Binary exceeds 5MB target"
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../zeroclaw-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../zeroclaw-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: zeroclaw-${{ matrix.target }}
          path: zeroclaw-${{ matrix.target }}.*

  publish:
    name: Publish Release
    needs: build-release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
